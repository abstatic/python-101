      * We use **Variables** to remember values and use them later
      * The syntax for defining a variable is this:
        <pre><code class="python">variable_name = 1</code></pre>
        <pre><code class="python">message = "Hello World!"</code></pre>
        <pre><code class="python">is_simple = True</code></pre>
        <pre><code class="python">something = None</code></pre>
